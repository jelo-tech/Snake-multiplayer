<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
            <button id="saveBtn">Save Data</button>
        <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwGebmEKhRTGx8oVSEDCBt7vo25aSiBAfjSRKQbf0tkYGeljJ6J87IEI7IcfGaDORAM/exec"; 

        document.getElementById("saveBtn").addEventListener("click", () => {
            const payload = { name: "Jelo Sabay", score: 87 };

            fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(msg => alert(msg))
            .catch(err => console.error("Error:", err));
        });
        </script>

</body>
</html>
